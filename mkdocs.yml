site_name: Kubr
repo_url: https://github.com/alex-kharlamov/KubeResearch
repo_name: KubeResearch
site_author: Alex Kharlamov

plugins:
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
#    custom_templates: templates
    default_handler: python
    handlers:
      python:
        paths: [kubr]

markdown_extensions:
  - admonition
  - codehilite
  - mkautodoc
  - pymdownx.snippets:
      check_paths: true


theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes

nav:
  - "Config": config.md